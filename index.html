<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dream Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      .animate-fade-in-delay-1 { animation: fadeIn 1s ease-out 0.3s forwards; opacity: 0; }
      .animate-fade-in-delay-2 { animation: fadeIn 1s ease-out 0.6s forwards; opacity: 0; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(139, 92, 246, 0.4), 0 0 30px 10px rgba(59, 130, 246, 0.3); }
        50% { box-shadow: 0 0 30px 10px rgba(139, 92, 246, 0.6), 0 0 45px 15px rgba(59, 130, 246, 0.4); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      /* Particle animation */
      @keyframes drift {
        from { transform: translateY(100vh) scale(0); opacity: 0; }
        to { transform: translateY(-10vh) scale(1); opacity: 1; }
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(167, 139, 250, 0.3) 100%);
        animation: drift linear infinite;
        pointer-events: none;
      }

      .tile {
        transition: all 0.3s ease;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      .tile:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 0 20px 5px rgba(139, 92, 246, 0.6);
      }

      .tile-in-path {
        background-color: rgba(139, 92, 246, 0.7);
        border-color: rgba(167, 139, 250, 1);
        transform: scale(1.02);
      }
      
      .player-orb {
        transition: all 0.4s ease-in-out;
        box-shadow: 0 0 25px 8px rgba(250, 204, 21, 0.8), 0 0 40px 15px rgba(251, 146, 60, 0.5);
        animation: orb-pulse 3s infinite ease-in-out;
      }
       @keyframes orb-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 25px 8px rgba(250, 204, 21, 0.8), 0 0 40px 15px rgba(251, 146, 60, 0.5); }
        50% { transform: scale(1.05); box-shadow: 0 0 35px 12px rgba(250, 204, 21, 1), 0 0 50px 20px rgba(251, 146, 60, 0.7); }
      }

      @keyframes border-glow {
        0% { border-color: rgba(167, 139, 250, 0.7); box-shadow: 0 0 10px 2px rgba(167, 139, 250, 0.3); }
        50% { border-color: rgba(196, 181, 253, 1); box-shadow: 0 0 25px 8px rgba(167, 139, 250, 0.5); }
        100% { border-color: rgba(167, 139, 250, 0.7); box-shadow: 0 0 10px 2px rgba(167, 139, 250, 0.3); }
      }
      .animate-border-glow {
        animation: border-glow 2.5s ease-in-out infinite;
      }
    </style>

{

</html>
